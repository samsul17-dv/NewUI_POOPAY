<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Upload Produk</title>
</head>
<body>
    <h2>Form Upload Produk</h2>
    <form action="koneksi.php" method="post" enctype="multipart/form-data">
        <label for="name">Nama Produk:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="price">Harga:</label><br>
        <input type="number" id="price" name="price" min="0" step="0.01" required><br><br>
        
        <label for="store">Toko:</label><br>
        <input type="text" id="store" name="store" required><br><br>
        
        <label for="sold">Terjual:</label><br>
        <input type="number" id="sold" name="sold" min="0" required><br><br>
        
        <label for="image">Gambar Produk:</label><br>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>
        
        <label for="description">Deskripsi:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Unggah Produk">
    </form>
</body>
</html>
